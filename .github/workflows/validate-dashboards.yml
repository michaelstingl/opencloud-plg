name: Validate Dashboards

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'bun.lock'
      - 'tsconfig.json'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'bun.lock'
      - 'tsconfig.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Build dashboards
        run: bun run build
